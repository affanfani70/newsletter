<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Newsletter app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <main class="form-signin w-100 m-auto">
        <form action="/" method="post">
            <center>
                <img class="mb-4" src="img/logo1.jpg" alt="" style="margin: 50px 0;" width="80px" height="75px">
                <h1 class="h3 mb-3 fw-normal">sign up to Newsletter</h1>
            </center>

            <div class="form-floating">
                <input type="text" class="form-control top" name="fristName" id="floatingInput" placeholder="Frist Name">
                <label for="floatingInput">Frist Name</label>
            </div>
            <div class="form-floating">
                <input type="text" class="form-control middle" name="lastName" id="floatingInput" placeholder="Last Name">
                <label for="floatingInput">Last Name</label>
            </div>
            <div class="form-floating">
                <input type="email" class="form-control bottom" name="mail" id="floatingPassword" placeholder="abc@xyz.com">
                <label for="floatingPassword">Email</label>
            </div>

            <button class="btn btn-primary w-100 py-2 mt-3" type="submit">Sign Up</button>
            <center>
                <p class="mt-5 mb-3 text-body-secondary">copy rights Â© Aims Code</p>
            </center>
        </form>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
